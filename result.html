<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        h1, h2, p {
            text-align: center;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>Result</h1>

      {% if prediction == 0 %}
        <h2 style="color: red">Credit card will not be approved</h2>
      {% else %}
        <h2 style="color: green">Credit card will be approved</h2>
      {% endif %}

  </div>

</body>
</html>
